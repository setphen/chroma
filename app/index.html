<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> -->

        <title>Chroma - phse.net</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

    <!-- Shader programs -->
    <script id="vertexProgram">
        uniform vec4 resolution;
        uniform float segments;
        varying vec2 vUv;

        void main(){
            vUv = uv;

            gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position,1.0);
        }
    </script>
    <script id="fragmentProgram">
        uniform vec4 resolution;
        uniform float segments;
        uniform bool gammaFix;

        uniform vec3 topLeft;
        uniform vec3 topRight;
        uniform vec3 bottomLeft;
        uniform vec3 bottomRight;

        varying vec2 vUv;

        uniform bool USE_LINEAR;

        vec3 toLinear(vec3 srgb) {
          return pow(srgb, vec3(2.2));
        }

        vec3 fromLinear(vec3 linear) {
          return pow(linear, vec3(1.0/2.2));
        }

        void main(){

            vec3 c1 = topLeft;
            vec3 c2 = topRight;
            vec3 c3 = bottomLeft;
            vec3 c4 = bottomRight;

            if (USE_LINEAR) {
              c1 = toLinear(c1);
              c2 = toLinear(c2);
              c3 = toLinear(c3);
              c4 = toLinear(c4);
            }

            float mixH = floor(vUv.x*segments)/(segments-1.0);
            float mixV = floor(vUv.y*segments)/(segments-1.0);

            vec3 cTop = mix(c1, c2, mixH);
            vec3 cBottom = mix(c3, c4, mixH);
            vec3 cFinal = mix(cBottom, cTop, mixV);

            if (USE_LINEAR) {
              cFinal = fromLinear(cFinal);
            }

            gl_FragColor = vec4(cFinal, 1.0);
        }
    </script>

    <body>
        <div class="grid">

                <div id="picker-topLeft" class="picker"></div>
                <div id="picker-bottomLeft" class="picker bottom"></div>
                <div id="picker-topRight" class="picker"></div>
                <div id="picker-bottomRight" class="picker bottom"></div>

                <div id="controls">
                    <div class="label">Segments</div>
                    <div class="input"><input id="segment-slider" type="range" min="3" max="9" step="1"></div>
                    <div class="label">Linear Color</div>
                    <div class="input"><input id="linear-color" type="checkbox" checked></div>
                </div>

                <div id="colorContainer">
                    <div id="matrix">

                    </div>
                </div>


        </div>
        <!-- always at the bottom -->
        <script src="scripts/vendor.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
